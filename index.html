<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSTA Score Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 350px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #555;
            margin-bottom: 5px;
        }

        .input-group input {
            width: calc(100% - 16px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OSTA Score Calculator</h1>
        <div class="input-group">
            <label for="weight">Enter your weight (in kg):</label>
            <input type="number" id="weight" placeholder="Enter weight">
        </div>
        <div class="input-group">
            <label for="age">Enter your age:</label>
            <input type="number" id="age" placeholder="Enter age">
        </div>
        <button onclick="calculateOSTAScore()">Calculate OSTA Score</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateOSTAScore() {
            var weight = parseFloat(document.getElementById('weight').value);
            var age = parseInt(document.getElementById('age').value);
            var resultDiv = document.getElementById('result');
            
            if (!isNaN(weight) && !isNaN(age)) {
                var ostaScore = 0.2 * (weight - age);
                resultDiv.innerHTML = 'Your OSTA score is: ' + ostaScore.toFixed(2);
            } else {
                resultDiv.innerHTML = 'Please enter valid weight and age.';
            }
        }
    </script>
</body>
</html>
